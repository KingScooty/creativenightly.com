  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <link rel="dns-prefetch" href="//use.typekit.net">
  <!-- <link rel="dns-prefetch" href="//www.google-analytics.com"> -->
  <!-- <link rel="dns-prefetch" href="//ajax.googleapis.com"> -->
  <link rel="dns-prefetch" href="//connect.facebook.net">
  <link rel="dns-prefetch" href="//platform.twitter.com">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{% if page.title %}{{ page.title }} &mdash; {{ site.inc.title }}{% else %}{{ site.inc.title }}{% endif %}</title>

  {% if site.inc.google_font %}
  <!-- <link href="https://fonts.googleapis.com/css?family={{ site.inc.google_font }}" rel="stylesheet" type="text/css"> -->
  {% endif %}
  
  <meta name="google-site-verification" content="NIyg5RnuWdhOCZD2mmca13kZl374sKKhRD74XmMO_fM" />
  
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/main.css">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/images/{{ site.inc.logo }}"/>
  <link href="{{ site_url }}/feed.xml" rel="alternate" type="application/rss+xml" title="{{ site.inc.title }}" />

  <meta name="title" content="{% if page.title %}{{ page.title }} {% else %}{{ site.inc.title }}{% endif %}">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  
  {% if page.site.gplus %}
  <link rel="publisher" href="https://plus.google.com/{{ site.inc.gplus }}">
  {% endif %} 
  
  {% if page.author.gplus %}
  <link rel="author" href="https://plus.google.com/{{ page.author.gplus }}">
  {% endif %}       
  
  <meta property="og:title" content="{% if page.title %}{{ page.title }} {% else %}{{ site.inc.title }}{% endif %}"/>
  <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
  
  {% if page.cover_image %}
  <meta property="og:image" content="{{ site.url }}/images/{{ page.cover_image }}"/>    
  {% if page.main_image %}
  <meta property="og:image" content="{{ site.url }}/images/{{ page.main_image }}"/>  
  {% endif %}
  <meta property="og:image" content="{{ site.url }}/images/{{ site.inc.logo }}"/>   
  {% endif %}

  {% if page.url == "/index.html" %}
  <meta name="description" content="{{ site.inc.subtitle }}"/>
  {% endif %}

  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt }}"/>
  <meta name="description" content="{{ page.excerpt }}"/>
  {% endif %}

  <meta property="og:site_name" content="{{ site.inc.title }}"> 

  <!-- Async Typekit -->
  <script>
  if( window.innerWidth < 800 ) { 
    document.write('\x3Cscript src="//use.typekit.net/adu5fik.js" onload="try{Typekit.load();}catch(e){}" async>\x3C/script>');
  } else { 
    document.write('\x3Cscript src="//use.typekit.net/adu5fik.js">\x3C/script>');
    document.write('\x3Cscript>try{Typekit.load();}catch(e){}\x3C/script>');
  };
  </script>
