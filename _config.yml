inc:
  # Blog Information
  title:        "Creative Nightly"
  subtitle:     "Random musings, and experimental blog of Scotty Vernon" #"Creative coding and inspiration"
  colophon:     false  #"Setup as a digital scrapbook of notes by Scotty Vernon @KingScooty"
  cover_image:  blog-cover.jpg
  logo:         logo.png

  # Company information
  company:      Creative Nightly
  url:          http://creativenightly.com/
  facebook:     null
  twitter:      kingscooty
  gplus:        '101183822199340201470'
  about_link:   false

  # Product Information
  product_link: false
  tagline:      false

  # Comments
  disqus:
    # Eg. "exampleblog" Set to false to disable comments
    shortname:  scottyvernon

  # Sharing settings
  sharing:
    twitter:    true
    facebook:   true
    gplus:      true
    hn:         false


 # Analytics     
  analytics:
    google: true # Add tracking code in _includes/_google-analytics.html


  # Google Fonts
